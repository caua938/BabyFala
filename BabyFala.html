<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicador BabyTalk</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF9AA2;
            --secondary: #FFB7B2;
            --accent: #FFDAC1;
            --light: #E2F0CB;
            --bright: #B5EAD7;
            --text: #5E5346;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fef6f6;
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(255,214,171,0.4) 0%, rgba(255,241,214,0.4) 90%);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 8px solid var(--accent);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(255,154,162,0.3);
        }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: var(--bright);
            color: var(--text);
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.1);
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(255,154,162,0.3);
        }
        
        .phrases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .phrase-btn {
            border: none;
            border-radius: 20px;
            padding: 20px 15px;
            font-size: 1.1rem;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: var(--text);
        }
        
        .phrase-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border-radius: 20px;
        }
        
        .phrase-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .phrase-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .phrase-btn .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .hunger { background-color: #FFD166; }
        .thirst { background-color: #06D6A0; }
        .sleep { background-color: #118AB2; }
        .pain { background-color: #EF476F; }
        .play { background-color: #A78AFF; }
        .hygiene { background-color: #83C5BE; }
        .feelings { background-color: #FFDDD2; }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text);
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .phrases-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .phrase-btn:hover .icon {
            animation: bounce 0.5s ease;
        }
        
        /* Volume control */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #volumeSlider {
            width: 100px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff7b8b;
        }
    </style>
</head>

    <script>
        let currentVolume = 0.7;
        const synth = window.speechSynthesis;
        
        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.volume = currentVolume;
            synth.speak(utterance);
        }
    
        const volumeSlider = document.getElementById('volumeSlider');
        volumeSlider.addEventListener('input', function() {
            currentVolume = parseFloat(this.value);
        });

        const categoryButtons = document.querySelectorAll('.category-btn');
        const phraseButtons = document.querySelectorAll('.phrase-btn');
        
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                
                phraseButtons.forEach(phrase => {
                    if (category === 'all' || phrase.classList.contains(category)) {
                        phrase.style.display = 'flex';
                    } else {
                        phrase.style.display = 'none';
                    }
                });
            });
        });
        
        if (!('speechSynthesis' in window)) {
            alert('Erro');
        }
    </script>
